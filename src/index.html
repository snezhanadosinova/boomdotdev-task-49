<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
      <div class="emoji mb-6">ðŸ’£ðŸ¤¯ðŸ’¥</div>
      <button class="button">Boom?</button>

      <br />
      <form>
        <label for="name">Your Name</label>
        <input
          id="name"
          type="text"
          name="ccname"
          autocomplete="given-name"
          class="input"
          placeholder="Write your name here..."
        /><br />
        <br />
        <label for="cardNumber">Card Number</label>
        <input
          id="cardNumber"
          type="number"
          name="cardnumber"
          autocomplete="given-cardnumber"
          class="input"
          placeholder="Write your card number here..."
        /><br />
        <br />
        <label for="cvc">CVC</label>
        <input
          id="cvc"
          type="number"
          name="cvc"
          autocomplete="given-cvc"
          class="input"
          placeholder="Write the CVC here..."
        />
        <br />
        <br />
        <label for="cc-exp">CC expiration date</label>
        <input
          id="cc-exp"
          type="number"
          name="cc-exp"
          autocomplete="given-exp"
          class="input"
          placeholder="Write the expiration date here..."
        />
        <br />
        <br />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
